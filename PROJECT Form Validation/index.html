<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags for character encoding, IE compatibility, and viewport settings -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="description" content="Create your account to get started with our services">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="registration, sign up, create account">
    <!-- External CSS framework (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Main registration form element -->
    <form action="" method="post" id="registrationForm"
        class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h2 id="formHeading" class="text-2xl font-bold mb-6 text-gray-900">Create Account</h2>
        <!-- Name input field section -->
        <div class="mb-6">
            <label for="name" class="font-bold text-gray-700 block mb-2 text-sm">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required
                class="w-full border border-gray-500 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 px-4 py-2 focus:border-transparent transition duration-200">
            <p class="errorMsg text-red-600 text-sm mt-1" id="nameError"></p>
        </div>
        <!-- Email input field section -->
        <div class="mb-6">
            <label for="email" class="font-bold text-gray-700 block mb-2 text-sm">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required
                class="w-full border border-gray-500 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 px-4 py-2 focus:border-transparent transition duration-200">
            <p class="errorMsg text-red-600 text-sm mt-1" id="emailError"></p>
        </div>
        <!-- Password input field section -->
        <div class="mb-6">
            <label for="password" class="font-bold text-gray-700 block mb-2 text-sm">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required
                class="w-full border border-gray-500 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 px-4 py-2 focus:border-transparent transition duration-200">
            <p class="errorMsg text-red-600 text-sm mt-1" id="passwordError"></p>
        </div>
        <!-- Submit button -->
        <button type="submit"
            class="bg-indigo-500 text-white font-bold py-3 px-4 rounded-xl hover:bg-indigo-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none focus:ring-offset-4 active:scale-[0.94] w-full transform transition-all duration-300">Register</button>
    </form>
    <!-- External JavaScript file for form validation and functionality -->
    <script src="script.js"></script>
</body>

</html>
